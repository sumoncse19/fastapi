version: "3.9"
services:
  # FastAPI Backend
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: dailybite_backend
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      - db
    volumes:
      - .:/app
      - uploads:/app/uploads
    environment:
      - DATABASE_URL=postgresql://dailybite_user:dailybite_pass@db:5432/dailybite_db
    networks:
      - dailybite_network

  # Flutter Web Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.flutter
    container_name: dailybite_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - dailybite_network

  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: dailybite_postgres
    environment:
      POSTGRES_USER: dailybite_user
      POSTGRES_PASSWORD: dailybite_pass
      POSTGRES_DB: dailybite_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dailybite_network

volumes:
  postgres_data:
  uploads:

networks:
  dailybite_network:
    driver: bridge
